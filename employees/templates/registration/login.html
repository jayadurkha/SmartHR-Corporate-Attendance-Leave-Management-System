{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | MyApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
   body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: black;
}

.video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1;
}

.login-card {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 420px;
    border-radius: 15px;
    backdrop-filter: blur(8px);
    background: rgba(255, 255, 255, 0.95);
}

</style>

</head>

<body>

<video autoplay muted loop class="video-bg">
    <source src="{% static 'video/PinVideoDownloader.net-video.mp4' %}" type="video/mp4">

</video>

<div class="overlay"></div>

<div class="card login-card shadow-lg p-4">
    <div class="card-body">

        <h3 class="text-center mb-4">Welcome Back</h3>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-dark w-100 mt-3">
                Sign In
            </button>
        </form>

    </div>
</div>

</body>

</html>
